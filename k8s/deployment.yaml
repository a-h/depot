apiVersion: apps/v1
kind: Deployment
metadata:
  name: depot-deployment
  namespace: depot
  labels:
    app: depot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: depot
  template:
    metadata:
      labels:
        app: depot
    spec:
      containers:
      - name: depot
        image: ghcr.io/a-h/depot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DEPOT_STORE_PATH
          value: /depot-store
        - name: DEPOT_HOST
          value: "0.0.0.0"
        - name: DEPOT_PORT
          value: "8080"
        - name: DEPOT_AUTH_FILE
          value: /etc/depot/auth/auth.keys
        volumeMounts:
        - name: store
          mountPath: /depot-store
        - name: auth
          mountPath: /etc/depot/auth
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /nix/nix-cache-info
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /nix/nix-cache-info
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: store
        persistentVolumeClaim:
          claimName: depot-pvc
      - name: auth
        secret:
          secretName: depot-auth
